<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
}

header {
  height: 60px; /* Adjust height as needed */
}

.sticky-nav {
  position: sticky;
  top: 0;
  background-color: #333; /* Set your desired background color */
  z-index: 100;
}

.sticky-nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.sticky-nav li {
  margin-right: 20px; /* Adjust spacing between list items */
}

.sticky-nav a {
  color: #fff; /* Set your desired link color */
  text-decoration: none;
  padding: 10px;
}

.sticky-nav a:hover {
  background-color: #555; /* Set your desired background color on hover */
}

    </style>
</head>
<body>
    <header>
        <nav class="sticky-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      
      <main>
        <!-- Content of your webpage -->
      </main>
      
</body>
</html>
